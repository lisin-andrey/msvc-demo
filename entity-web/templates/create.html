<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Create Entity</title>
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">Create entitiy</div>
      <div class="panel-body">
        <a href="/entities" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon glyphicon-list" /> Return to entites
        </a>     

        <br />

        <!-- <form method="POST" action="/create">
          <input type="text" name="name" value="name 1"> <br />
          <textarea name="descr">descr 1</textarea> <br />
          <input type="text" name="last-operator" value="user 1"> <br />
          <button type="submit">Submit</button>
        </form> -->

        <form class="form-horizontal" role="form" method="POST">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name (required, must be UNIQUE)">
            </div>
          </div>          
          <div class="form-group">
            <label for="descr" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" name="descr" id="descr" placeholder="Description (optional)"></textarea>
            </div>
          </div>          
          <div class="form-group">
            <label for="last-operator" class="col-sm-2 control-label">Last Operator</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="last-operator" id="last-operator" placeholder="Last Operator (required)">
            </div>
          </div>          
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create</button>
              </div>
          </div>            
        </form>
      </div>
    </div>
  </body>
</html>
